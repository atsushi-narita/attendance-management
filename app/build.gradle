plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // PostgreSQL driver
    implementation 'org.postgresql:postgresql:42.7.1'
    
    // Spring Framework dependencies
    implementation 'org.springframework:spring-context:6.1.0'
    implementation 'org.springframework:spring-core:6.1.0'
    implementation 'org.springframework:spring-beans:6.1.0'
    implementation 'org.springframework:spring-jdbc:6.1.0'
    
    // HikariCP connection pool
    implementation 'com.zaxxer:HikariCP:5.1.0'
    
    // AWS SDK dependencies
    implementation platform('software.amazon.awssdk:bom:2.21.29')
    implementation 'software.amazon.awssdk:cognitoidentityprovider'
    implementation 'software.amazon.awssdk:cognitoidentity'
    implementation 'com.amazonaws:aws-lambda-java-core:1.2.3'
    implementation 'com.amazonaws:aws-lambda-java-events:3.11.4'
    
    // JWT processing
    implementation 'com.auth0:java-jwt:4.4.0'
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.16.0'
    implementation 'com.fasterxml.jackson.datatype:jackson-datatype-jsr310:2.16.0'
    
    // Testing dependencies
    testImplementation libs.junit.jupiter
    testImplementation 'org.assertj:assertj-core:3.24.2'
    testImplementation 'org.mockito:mockito-core:5.7.0'
    testImplementation 'org.mockito:mockito-junit-jupiter:5.7.0'
    
    testRuntimeOnly 'org.junit.platform:junit-platform-launcher'

    // This dependency is used by the application.
    implementation libs.guava
}

// Apply a specific Java toolchain to ease working on different environments.
java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(17)
    }
}



application {
    // Define the main class for the application.
    mainClass = 'kiro.App'
}

tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
}

// Lambda deployment用のZipファイル作成タスク
task buildZip(type: Zip) {
    from compileJava
    from processResources
    into('lib') {
        from configurations.runtimeClasspath
    }
    archiveFileName = 'app.zip'
    destinationDirectory = file("$buildDir/distributions")
}
